<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>PreEntrega3</title>
</head>
<body>
    <h1>LATTE CAFETERIA</h1>

    <input type="text" id="buscador" placeholder="Buscar producto por nombre">

    <label><input class="input" type="checkbox" id="cafe" value="cafe">Cafe</label>
    <label><input class="input" type="checkbox" id="bebidasfrias" value="bebidasfrias">Bebidas Frias</label>
    <label><input class="input" type="checkbox" id="granos" value="granos">Granos</label>

    <input id="usuario" placeholder="Usuario">
    <input id="contrasenia" placeholder="Contraseña" type="password">
    <button id="iniciar">Iniciar sesión</button>

    <div id="carrito"></div>
    <button id="finalizarCompra">Pagar ahora</button>

    <div id="contenedorProductos">
        <!-- caja estática  (la hago dinamica en js)-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js"></script>
</body>
</html>
